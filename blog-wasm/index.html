<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog WASM Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        h2 {
            color: #444;
            margin: 20px 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        h3 {
            color: #555;
            margin-bottom: 15px;
        }

        /* Auth Forms */
        .auth-forms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .register-form, .login-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .create-post {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .posts-list {
            display: grid;
            gap: 20px;
        }

        .post {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .post h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .post p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .post small {
            color: #999;
            font-size: 0.9em;
            display: block;
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .post-actions button:first-child {
            background: #28a745;
        }

        .post-actions button:first-child:hover {
            background: #218838;
        }

        .post-actions button:last-child {
            background: #dc3545;
        }

        .post-actions button:last-child:hover {
            background: #c82333;
        }

        .edit-form {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-forms {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 15px;
            }
        }

        /* Анимации */
        .post {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Кнопка обновления */
        .posts-section > button {
            background: #17a2b8;
            margin-bottom: 20px;
        }

        .posts-section > button:hover {
            background: #138496;
        }

        /* Статус аутентификации */
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info button {
            background: #6c757d;
            margin: 0;
        }

        .user-info button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Приложение будет отрисовано здесь -->
        <div id="app"></div>
    </div>

    <!-- Загружаем WASM модуль -->
    <script type="module">
        import init, { start } from './pkg/blog_wasm.js';

        async function main() {
            try {
                // Инициализируем WASM модуль
                await init();
                console.log('WASM module initialized');

                // Запускаем приложение
                start();
                console.log('App started');
            } catch (error) {
                console.error('Failed to initialize WASM module:', error);
                document.body.innerHTML = `
                    <div style="color: red; padding: 20px; text-align: center;">
                        <h1>Failed to load application</h1>
                        <p>${error}</p>
                    </div>
                `;
            }
        }

        main();
    </script>
</body>
</html>
